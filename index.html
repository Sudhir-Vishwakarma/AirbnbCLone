<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rental, cabin, beach houses and more</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="main-container">
        <div class="air-nav">
            <div class="air-logo">
                <img src="./icons/logo.png" alt="" width="200px">
            </div>
            <div class="air-nav2">
                <div class="air-exp1">
                    <p>Stays</p>
                    <p>Experiences</p>
                    <p>Online Experiences</p>        
                </div>
                <div class="air-exp2">
                    <div class="search1">
                        <p>Where</p>
                        <input type="text" placeholder="Search destinations">
                    </div>
                    <div class="search2">
                        <p>Check in</p>
                        <p>Add dates</p>
                    </div>
                    <div class="search3">
                        <p>Check out</p>
                         <p>Add dates</p>
                    </div>
                    <div class="search45">
                        <div class="search4">
                            <p>Who</p>
                            <p>Add guests</p>
                        </div>
                        <div class="search5">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Search</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="air-nav3">
                <div class="air-home1">
                    <p>Airbnb your home</p>
                </div>
                <div class="air-home1">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="air-home1">
                    <i class="fa-solid fa-bars"></i>
                    <div class="nav-user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>









    <script src="./app/app.js"></script>
</body>
</html>
